<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="output">
        <input type="text" placeholder="0" readonly>
      </div>
      <div class="btn">
        <button onclick="clr()" class="sp">C</button>
        <button onclick="del()" class="sp">DEL</button>
        <button onclick="insert('%')" class="sp">%</button>
        <button onclick="insert('/')" class="sp">รท</button>
         <button onclick="insert('7')">7</button>
         <button onclick="insert('8')">8</button>
         <button onclick="insert('9')">9</button>
         <button onclick="insert('*')" class="sp">ร</button>
         <button onclick="insert('4')">4</button>
         <button onclick="insert('5')">5</button>
         <button onclick="insert('6')">6</button>
         <button onclick="insert('-')" class="sp">-</button>
         <button onclick="insert('1')">1</button>
         <button onclick="insert('2')">2</button>
         <button onclick="insert('3')">3</button>
         <button onclick="insert('+')" class="sp">+</button>
         <button onclick="insert('00')">00</button>
         <button onclick="insert('0')">0</button>
         <button onclick="insert('.')">.</button>
         <button onclick="calcu()" class="sp equal">=</button>
      </div>
    </div>
    <script src="Calcu.js"></script>
  </body>
</html>
